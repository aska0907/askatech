<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 56px; /* Height of the top navbar */
      padding-bottom: 56px; /* Height of the bottom navbar */
    }
    .fixed-bottom {
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      z-index: 1000;
    }
    .navbar-nav {
      display: flex;
      flex-direction: row; /* Ensure horizontal layout */
      justify-content: space-around;
      width: 100%;
      padding: 0;
      margin: 0;
    }
    .nav-item {
      flex: 1;
      text-align: center;
    }
    .nav-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      font-size: 14px;
      color: #000;
    }
    .nav-link i {
      font-size: 20px;

    .nav-link span {
      font-size: 12px;
    }

    .loading-overlay {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(255, 255, 255, 0.7);
  width: 100%;
  height: 100%;
  z-index: 9999;
}

.bubble-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 15px;
}

.bubble {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  animation: bounce 1.5s infinite ease-in-out;
}

.bubble:nth-child(1) {
  background-color: #007bff; /* Blue */
}

.bubble:nth-child(2) {
  background-color: #28a745; /* Green */
  animation-delay: 0.3s;
}

.bubble:nth-child(3) {
  background-color: #ff5733; /* Orange */
  animation-delay: 0.6s;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px);
  }
}

    /* Truncate the news content */
    .news-content {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Hide the full content initially */
    .news-content.full {
      display: block;
      -webkit-line-clamp: unset;
      overflow: visible;
    }
    
    /* Responsive grid for news cards */
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      
    }

    .news-card {
      
      border-radius: 1px;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 10px;
      padding-bottom: 10px;
      background-color: whitesmoke;
      
    }

    .news-img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 1em;
    }

    .news-header {
      font-size: 1em;
      margin: 10px 0;
      font-weight: bold;

    }

    .news-author {
  font-style: italic;
  font-size: 15px;
  color: #6c757d;
}

.author-name {
  margin-right: 15px; /* Adds space between author and date */
}

.news-time {
  color: #888; /* Slightly lighter color for the date */
}

    .news-time {
      color: #888;
    }

    .news-category {
      font-weight: bold;
      color: #007bff;
      margin-right: 15px; /* Adds space between author and date */
      background-color: blanchedalmond; 
      border-radius: 1em;
    
    }

    .read-more {
      cursor: pointer;
      color: #007bff;
      font-weight: bold;
      border-radius: 2em;
      border-color: #ff5733;
    }
  </style>
</head>
<body>

  <!-- Main Content -->
 <!-- Loading Spinner -->
 <!-- Loading Overlay -->
 <div id="loading" class="loading-overlay">

<!-- News Container -->
<div id="news-container" class="news-container"></div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>


  <!-- Bottom Navigation Bar -->
  <nav class="navbar navbar-light bg-light fixed-bottom">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-house"></i>
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item">

        <li class="nav-item">

  <!-- Bootstrap JS and Popper.js -->
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC55NBLTdl7ri5SJQKy-HAFEMG7C9NHcA0",
      authDomain: "askatechtoday.firebaseapp.com",
      projectId: "askatechtoday",
      storageBucket: "askatechtoday.appspot.com",
      messagingSenderId: "934836893047",
      appId: "1:934836893047:web:7c2f86d1f79bcef8cbdd72",
      measurementId: "G-0T8CN0XL43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function displayNews() {
      try {
        const newsContainer = document.getElementById('news-container');
        const newsCollection = collection(db, "posts");
        const newsSnapshot = await getDocs(newsCollection);
        newsContainer.innerHTML = '';

        for (const doc of newsSnapshot.docs) {
          const newsData = doc.data();
          let imageUrl = '';
          if (newsData.imageUrl) {
            const imageRef = ref(storage, newsData.imageUrl);
            imageUrl = await getDownloadURL(imageRef);
          }

          const newsCard = document.createElement('div');
          newsCard.className = 'news-card';
          newsCard.innerHTML = `
            <img src="${imageUrl}" class="news-img" alt="${newsData.header}">
            <p class="news-heade">
            <button class="btn btn-info news-category">${newsData.category}</button>
            <span class="news-header">${newsData.header}</span>
           
            </p>
               <p class="news-author">
               <span class="author-name">By ${newsData.author}</span>
               <span class="news-time">${new Date(newsData.time.seconds * 1000).toLocaleString()}</span>
                  </p>

            
          
            <p class="news-content">${newsData.content.slice(0, 200)}...</p>
            <span class="read-more">Read more</span>
          `;
          newsContainer.appendChild(newsCard);

          // Expand content on "Read more"
          const readMore = newsCard.querySelector('.read-more');
          const newsContent = newsCard.querySelector('.news-content');
          readMore.addEventListener('click', () => {
            newsContent.classList.toggle('full');
            readMore.textContent = newsContent.classList.contains('full') ? 'Read less' : 'Read more';
            newsContent.innerHTML = newsData.content; // Show full content
          });
        }
      } catch (error) {
        console.error("Error fetching news:", error);
      } finally {
        hideLoading();
      }
    }

    function showLoading() {
      document.getElementById('loading').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    window.onload = function() {
      showLoading();
      displayNews();
    }
  </script>
</body>
